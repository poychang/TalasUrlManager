<div class="constrain">
  <div class="container mat-elevation-z8">
    <div class="header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <!-- ShortUrl Column -->
      <ng-container matColumnDef="shortUrl">
        <mat-header-cell *matHeaderCellDef> 短網址 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.shortUrl}} </mat-cell>
      </ng-container>

      <!-- CustomizeUrl Column -->
      <ng-container matColumnDef="customizeUrl">
        <mat-header-cell *matHeaderCellDef> 客製名稱 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.customizeUrl}} </mat-cell>
      </ng-container>

      <!-- OriginalUrl Column -->
      <ng-container matColumnDef="originalUrl">
        <mat-header-cell *matHeaderCellDef> 長網址 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.originalUrl}} </mat-cell>
      </ng-container>

      <!-- ExpireDate Column -->
      <ng-container matColumnDef="expireDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> 有效日期 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.expireDate}} </mat-cell>
      </ng-container>

      <!-- Clicks Column -->
      <ng-container matColumnDef="clicks">
        <mat-header-cell *matHeaderCellDef mat-sort-header> 點擊次數 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.clicks}} </mat-cell>
      </ng-container>

      <!-- IsActivate Column -->
      <ng-container matColumnDef="isActivate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> 是否啟用 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.isActivate}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</div>
